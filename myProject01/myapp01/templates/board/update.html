<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>수정하기</h1>
    <form action="/update/" method="post" enctype="multipart/form-data">
        <!-- {% csrf_token %} -->
        <input type="hidden" name="idx" value="{{dto.idx}}">
        writer: <input type="text" name="writer" value={{dto.writer}}><br/>
        title: <input type="text" name="title" value={{dto.title}}><br/>
        content: <textarea name="content" rows="5" cols="50" >{{dto.content}}</textarea><br/>
        file: <input type="file" name = "file">{{dto.filename}}<br/>
        <input type="submit" value="글수정">
    </form>

</body>
</html>
